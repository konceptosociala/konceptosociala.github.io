base_url = "https://konceptosociala.eu.org"
compile_sass = true
output_dir = "docs"
default_language = "en"
build_search_index = false
theme = "socio"

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# General
socio_title = "Koncepto Sociala"
socio_favicon = "/img/ks.svg"
socio_logo = "/img/ks.svg"
socio_animations = true

# Navbar links
socio_navbar_links = [
    { key = "home", link = "/" },
    { key = "blog", link = "/blog/" },
    { key = "games", dropdown = [
        ["komunterio", "/games/komunterio/"],
    ] },
    { key = "software", dropdown = [
        ["sonja", "/software/sonja/"],
        ["sonja_doryen", "/software/sonja-doryen/"],
    ] },
    { key = "github", link = "https://github.com/konceptosociala" },
    { key = "about", link = "/about/" }
]

# Multilingualism (uncomment to enable language switcher)
socio_languages = [
    { code = "default", name = "English", flag = "us" },
    { code = "ua", name = "Українська", flag = "ua" },
]

# Homepage banner
socio_banner_display = true
socio_banner_logo = "/img/ks.svg"
socio_banner_logo_width = 144
socio_banner_animation = "fadeIn"

# Social (comment to hide)
socio_github = "https://github.com/konceptosociala/"
socio_mail = "mailto:sanerhp.mail@gmail.com"
