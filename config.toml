socio_code_bg = "#1D1E23"

socio_post_bg = "#1D1E23"
socio_header_bg = "#0F0F11"
socio_footer_bg = "#1D1E23"
socio_404_bg = "#0F0F11"
socio_page_bg = "#393C44"
socio_banner_bg = "#1D1E23"

socio_pill_bg = "dark"
socio_project_bg = "dark"
socio_pill_btn = "primary"
socio_banner_btn = "primary"
socio_back_btn = "light"

# Misc
socio_forkme = { enabled = false, repo = "", label = ""}

